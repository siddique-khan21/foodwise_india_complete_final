<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FoodWise India</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 80px auto 50px;
            padding: 0 20px;
        }
        .admin-header {
            background: var(--primary-green);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        .user-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }
        .user-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .btn-approve { background: var(--primary-green); color: white; }
        .btn-reject { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>FoodWise India - Admin</h2>
            </div>
            <div class="nav-links">
                <a href="index.html" class="btn btn-secondary">Back to Site</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <p>Manage user registrations and platform operations</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="pendingCount">0</h3>
                <p>Pending Approvals</p>
            </div>
            <div class="stat-card">
                <h3 id="totalUsers">0</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3 id="donorsCount">0</h3>
                <p>Food Donors</p>
            </div>
            <div class="stat-card">
                <h3 id="ngosCount">0</h3>
                <p>NGO Partners</p>
            </div>
        </div>

        <div id="pendingSection">
            <h2>Pending Registrations</h2>
            <div id="pendingList"></div>
        </div>

        <div id="approvedSection" style="display: none;">
            <h2>Approved Users</h2>
            <div id="approvedList"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
